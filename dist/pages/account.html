<div class="account">
  <div class="container">
    <div class="form-container">
      <div class="login-form">
        <h2>Login Here!</h2>
        <input placeholder="Email Address" type="email" id="siEmail" required />
        <input
          placeholder="Password"
          type="password"
          id="siPassword"
          required
        />
        <input id="siSubmit" type="submit" value="Login" />
      </div>

      <div class="signup-form">
        <p>Don't have an account?</p>
        <h2>Sign Up!</h2>
        <input placeholder="First Name" type="text" id="fName" required />
        <input placeholder="Last Name" type="text" id="lName" required />
        <input placeholder="Email Address" type="email" id="email" required />
        <input placeholder="Password" type="password" id="password" required />
        <input id="submit" type="submit" value="Sign Up" />
      </div>
    </div>
  </div>
</div>
