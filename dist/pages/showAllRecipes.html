<div class="recipeContainer">
  <div class="mainR">
    <div class="overlayR"></div>
    <div class="content">
      <h2>Check out Your Recipes!</h2>
      <div class="boxes">
        <div class="box">
          <div class="container">
            <div class="leftBox">
              <div

                </p>

                  <p>
                    <img src="../images/time.svg" alt="Timer Icon" /> 1h 24min

                  <p>
                    <img src="../images/servings.svg" alt="Servings" /> 4

                </div>
              </div>

            <div class="btns">

              </a>
              <button class="delBtn">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
