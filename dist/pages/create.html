<div class="create">
  <div class="form">
    <h2>Hey, create your recipe!</h2>
    <div class="image-url-container">
      <label for="imageFile" class="fileBtn">Attach File</label>
      <input
        type="file"
        id="imageFile"
        placeholder="Add Recipe"
        accept="image/png, image/jpeg"
      />
      <input type="text" id="imageURL" placeholder="Upload Image" />
      <!-- <span class="addBtn" id="uploadImageBtn">Attach File</span> -->
    </div>
    <input type="text" id="recipeName" placeholder="Recipe Name" />
    <input type="text" id="recipeDesc" placeholder="Recipe Description" />
    <input type="text" id="recipeTime" placeholder="Recipe Total Time" />
    <input type="text" id="recipeServing" placeholder="Recipe Serving Size" />

    <div class="ingreds">
      <p>Enter ingredients</p>
      <input type="text" id="ingred1" placeholder="Ingredient #1" />
      <input type="text" id="ingred2" placeholder="Ingredient #2" />
      <input type="text" id="ingred3" placeholder="Ingredient #3" />
      <span class="addBtn" id="ingredBtn">+</span>
    </div>

    <div class="instructs">
      <p>Enter instructions</p>
      <input type="text" id="instruct1" placeholder="Instruction #1" />
      <input type="text" id="instruct2" placeholder="Instruction #2" />
      <input type="text" id="instruct3" placeholder="Instruction #3" />
      <span class="addBtn" id="instructBtn">+</span>
    </div>
    <span id="submitBtn" class="submitBtn">Create Recipe</span>
  </div>
</div>
